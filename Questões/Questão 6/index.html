<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Página Inicial</title>
</head>
<body>
    <div class="questão-container">
        <div class="questão">
            <h1>Questão 6 - O que você deve fazer se receber um e-mail solicitando seus dados bancários?</h1>
        </div>
        <ul class="options">
            <li>
                <input type="radio" id="optionA" name="question" value="A">
                <label for="optionA" class="option-label">a) Ignorar o e-mail, pois bancos nunca pedem informações sensíveis por e-mail.</label>
            </li>
            <li>
                <input type="radio" id="optionB" name="question" value="B">
                <label for="optionB" class="option-label">b) Fornecer os dados imediatamente para evitar problemas.</label>
            </li>
            <li>
                <input type="radio" id="optionC" name="question" value="C">
                <label for="optionC" class="option-label">c) Responder ao e-mail perguntando mais detalhes.</label>
            </li>
            <li>
                <input type="radio" id="optionD" name="question" value="D">
                <label for="optionD" class="option-label">d) Reenviar o e-mail para seus amigos para confirmar a autenticidade.</label>
            </li>
        </ul>
        <button class="submit-button" id="submitButton" onclick="location.href='../Questão 7/index.html';" disabled>CONFIRMAR RESPOSTA</button>
    </div> 
</body>
</html>
